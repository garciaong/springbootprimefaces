<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Landing</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<f:metadata>
				<f:event listener="#{postView.initTest}" type="preRenderView" id="customEvent"></f:event>
			</f:metadata>
			<p:panel header="Post">
				<h:panelGrid columns="1">
					<p:outputLabel for="post1" value="Param1: " />
					<h:outputText id="post1" value="#{postView.param1}" />
					<p:outputLabel for="post2" value="Param2: " />
					<h:outputText id="post2" value="#{postView.param2}" />
				</h:panelGrid>
			</p:panel>	
		</h:form>
	</h:body>
</f:view>
</html>
