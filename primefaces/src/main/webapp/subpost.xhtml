<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="form1">
			<meta name="_csrf" content="${_csrf.token}"/>
			<meta name="_csrf_header" content="${_csrf.headerName}"/>
			<p:commandButton onclick="openWindowWithPost()" value="Onclick Send"/>
			<input type="button" id="btn" data-value1="abc" value="Normal"/>
			<input type="hidden" name="param1" value="qwe"/>
			<input type="hidden" name="param2" value="asd"/>
			<h:inputHidden id="abc" value="123"></h:inputHidden>
			<p:commandButton oncomplete="openWindowWithPost()" value="Oncomplete Send"></p:commandButton>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		</h:form>
		<script>
		$(document).ready(function(){
			$('#btn').on('click tap', function (event) {console.log("pure jquery");
				console.log($(this).data("value1"));
				var f = document.getElementById('form1');
				console.log('target:'+f.target);
				console.log('action:'+f.action);
			});
		});
			
			function openWindowWithPost() {console.log('CSRF Name : '+document.querySelector("meta[name='_csrf_header']").getAttribute("content"));
				  var f = document.getElementById('form1');
				  f.target='TheWindow';
				  f.action='posted.xhtml';
				  window.open('', 'TheWindow');
				  f.submit();
				  f.target='';
				  f.action='';
				}
		</script>
	</ui:define>
</ui:composition>
</html>
