<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Landing</title>
		<meta name="_csrf" content="${_csrf.token}"/>
		<meta name="_csrf_header" content="${_csrf.headerName}"/>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  		crossorigin="anonymous"></script>
	</h:head>
	<h:body>
		<h:form id="form1">
			<h:commandButton onclick="openWindowWithPost()" value="Send"/>
			<input type="button" id="btn" data-value1="abc" value="Normal"/>
			<input type="hidden" name="param1" value="qwe"/>
			<input type="hidden" name="param2" value="asd"/>
			<h:inputHidden id="abc" value="123"></h:inputHidden>
			<input type="hidden" name="custom_csrf" value="${custom_csrf}"/>
			<p:commandButton oncomplete="openWindowWithPost()" value="PF Send"></p:commandButton>
			<!--input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<input type="hidden" name="${_csrf.headerName}" value="${_csrf.token}"/-->
		</h:form>
		<script>
		$(document).ready(function(){
			$('#btn').on('click tap', function (event) {console.log("pure jquery");
				console.log($(this).data("value1"));
				var f = document.getElementById('form1');
				console.log('target:'+f.target);
				console.log('action:'+f.action);
			});
		});
			var tabIndex = 0;
			function openWindowWithPost() {
				  var f = document.getElementById('form1');
				  f.target='TheWindow'+tabIndex;
				  f.action='posted.xhtml';
				  window.open('', 'TheWindow'+tabIndex);
				  f.submit();
				  f.target='';
				  f.action='';
				  tabIndex++;
				}
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			 
			$(document).ready(function() {
				
			});
			$( "form" ).on( "submit", function() {
				console.log('submitting post...header='+header+", token="+token);
				var xhr = new XMLHttpRequest();
				xhr.open()
				});
				
		
		</script>
	</h:body>
</f:view>
</html>
