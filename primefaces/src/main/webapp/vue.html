<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>VueJs Introduction</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"></link>
		<!-- Icons -->
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			<row-item v-for="item in myList" v-bind:row="item" v-bind:key="item.id"></row-item>
		</div>
		<div id="example">
			<p>Original message: "{{ message }}"</p>
			<p>Computed reversed message: "{{ reversedMessage }}"</p>
		</div>
		<div id="hiddenMsg">
			<p>Hidden message: "{{ myMethod() }}"</p>
		</div>
		<div id="watch-example">
			<p>Ask a yes/no question:
			<input v-model="question">
		</p>
  <p>{{ answer }}</p>
</div>
		<script type = "text/javascript" src = "js/vuetest.js"></script>
	</body>
</html>
